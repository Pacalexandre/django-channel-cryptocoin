{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'styles.css' %}>
    <script src="https://unpkg.com/vue@3"></script>

    <title>Cryptocoins</title>
</head>

<body>
    <div class="container">
        <row>
            <div class="col-10 mx-auto mt-5">
                <h1>Cryptocoins</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for coin in text %}
                        <tr>
                            <td class="align-middle">{{ coin.market_cap_rank }}</td>
                            <td class="align-middle">
                                <img src="{{ coin.image }}" alt="logo" class="px-2" width="50px">
                                <small class="text-muted px-2">{{ coin.symbol }}</small>
                            </td>
                            <td class="align-middle">{{ coin.current_price }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </row>
    </div>
</body>

</html>
